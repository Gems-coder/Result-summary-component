<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./results-summary-component-main/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main>
        <div class="body">
            <div class="purple">
                <h1>Your Result</h1>
                 <div class="circle">
                    <div>
                        <h2 class="big-size">76 </h2>
                        <p class="small-size">of 100</p>
                    </div>
                    <!-- <p>100</p> -->
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="white">
                <h2>Summary</h2>
                <div class="flex bg1">
                    <div class="flex1">
                        <img src="./results-summary-component-main/assets/images/icon-reaction.svg" alt="">
                        <p class="Light-red">Reaction</pp>
                    </div>
                     <div>80<span class="text-muted">/100</span></div>
                </div>
                <div class="flex bg2">
                    <div class="flex1">
                        <img src="./results-summary-component-main/assets/images/icon-memory.svg" alt="">
                        <p class="Orangey-yellow "> Memory</p>
                    </div>
                    <div>92<span class="text-muted">/100</span></div> 
                </div>
                <div class="flex bg3">
                    <div class="flex1">
                        <img src="./results-summary-component-main/assets/images/icon-verbal.svg" alt=""> 
                        <p class="Green-teal">Verbal</p>
                    </div>
                    <div>61<span class="text-muted">/100</span></div>  
                </div>
                <div class="flex bg4">
                    <div class="flex1">
                        <img src="./results-summary-component-main/assets/images/icon-visual.svg" alt="">  
                        <p class="Cobalt-blue">Visual</p>
                    </div>
                    <div>72<span class="text-muted">/100</span></div>  
                </div>
                <button>Continue</button>
            </div>
        </div> 
        <div class="attribution" id="info">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Gems-coder">GemsCoder</a>.
          </div>
    </main>
</body>
</html>
